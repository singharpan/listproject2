let counter;

class ButtonEvent extends React.Component{
state={
    counter:0,
    isDisable:true
}//intitializing the state

ClickHere=()=>{
    this.setState({counter:this.state.counter+1}); //passing counter object and incrementing it+Updating the state
    console.log("Button Clicked", this);
}

 //state of no of times button clicked is assigned to it
//render function is called every time state changes
    render(){
        return( 
            <div>
            <button onClick={this.ClickHere} disabled={this.state.isDisable}>Click</button>
    <h2>counter: {this.state.counter}</h2> 
    </div>)
    }
}



let cartvalue;


class Addremove extends React.Component{

state={
    cartvalue:0,
    isDisable:false
}
Add=()=>{
    
    this.setState({cartvalue:this.state.cartvalue+1});

}
Remove=()=>{
    this.setState({cartvalue:this.state.cartvalue-1});
    
}

    render(){
      
return(
    
        <div>
        <h1>Welcome to Shopping</h1>
<button onClick={this.Add}>Add to Cart</button>
<button onClick={this.Remove} >Remove</button>
<h3>Cart Status :{this.state.cartvalue}</h3>

     </div>
)
    
}
}
